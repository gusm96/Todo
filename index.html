<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is your ToDo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="title">To Do list ✅</h1>
      <div class="todo_header">
        <h1 class="clock">00:00</h1>
        <h4 class="days">0000.00.00.day</h4>
      </div>
      <form class="name_form">
        <input
          class="name_write"
          type="text"
          placeholder="Write your name!"
          required
        />
      </form>
      <h3 class="users_name"></h3>
      <div class="todo_list">
        <form class="todo_enter">
          <input
            class="write_todo"
            type="text"
            placeholder="Write your ToDo!!"
            required
          />
          <button class="enter_btn">✔</button>
        </form>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="usersName.js"></script>
  </body>
</html>
