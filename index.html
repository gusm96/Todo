<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is your ToDo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="title">To Do list âœ…</h1>
      <h3 class="users_name"></h3>

        <input

          placeholder="Write your name!"
          required
        />
      </form>
      <form class="todo_form">
        <input
          class="todo_write"
          type="text"
          placeholder="Write your ToDo!!"
          required
        />
      </form>
      <div class="list-form">
        <div class="todo_list-form">
          <h4 class="list_header">PendingðŸ“š</h4>
          <ul class="todo_list"></ul>
        </div>
        <div class="finish_list-form">
          <h4 class="list_header">FinishedðŸ˜†</h4>
          <ul class="finish_list"></ul>
        </div>
      </div>
    </div>
    <div class="date-container">
      <div class="weather-date">
        <div class="location"></div>
        <div class="temp"></div>
      </div>
      <div class="todo_header">
        <h1 class="clock">00:00</h1>
        <h4 class="days">0000.00.00.day</h4>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="usersName.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
