<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is your ToDo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="title">To Do list âœ…</h1>
      <div class="todo_header">
        <h1 class="clock">00:00</h1>
        <h2 class="days">0000.00.00.day</h2>
      </div>
      <div class="todo_list">
        <form class="todo_enter">
          <input
            class="write_todo"
            type="text"
            placeholder="Write your ToDo!!"
            required
          />
          <button class="enter_btn">Enter</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
